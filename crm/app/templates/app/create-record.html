{% extends 'app/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Add Book </h3>

            <h6> Start adding in the required details for your Book. </h6>

            <hr>
            <br>

            <form method="POST" >

                {% csrf_token %}

                {{form.title|as_crispy_field}}

                <br>

                {{form.doe|as_crispy_field}}

                <br>

                {{form.num_copies|as_crispy_field}}
                <br>
                
                <button type="submit" class="btn btn-primary"> 
                    
                    Add Book &nbsp; <i class="fa fa-check" aria-hidden="true"></i>

                </button>

                &nbsp;

                <a href="{% url 'dashboard' %}" class="btn btn-secondary"> 


                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>

                </a>


            </form>

        </div>

        <br>

    </body>

{% endblock %}
